<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="xwerxApp"> <!--<![endif]-->

	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Tom Svecak - Xwerx Technical Test</title>
		<meta name="description" content="This is a page that represent my solution for Xwerx Technical Test">

		<!-- mobile meta -->
		<meta name="HandheldFriendly" content="True">
		<meta name="MobileOptimized" content="320">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="shortcut icon" type="image/x-icon" href="assets/dist/img/favicon.png">


        <!-- Font Awesome -->
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">

		<!--[if IE]>
			<link rel="shortcut icon" href="favicon.ico">
		<![endif]-->
		<!-- or, set /favicon.ico for IE10 win -->
		<meta name="msapplication-TileColor" content="#f01d4f">

		<!-- CSS -->
		<link href="assets/dist/css/app.css" rel="stylesheet" type="text/css" />
		<!-- endbuild -->

	</head>

	<body>
        <div class="row">
            <!-- START xClients -->
            <section class="xClients" ng-controller="xwerxControllerClients">
                <div class="row">
                    <div class="small-6 columns">Clients <i class="fa fa-caret-right" aria-hidden="true"></i></div>
                    <div class="small-6 columns text-right"><i class="fa fa-cog rotate" aria-hidden="true"></i></div>
                </div>

                <div class="row">
                    <div class="small-12 medium-4 columns">
                        <style>
                            @keyframes rotate-one {
                                100% {
                                    transform: rotate(135deg);
                                }
                            }
                        </style>
                        <div class="xClients__active"><div>{{activeClients}}</div></div>
                        <div class="xClients__active-desc text-center">ACTIVE CLIENTS</div>
                    </div>
                    <div class="small-12 medium-4 columns">
                        <div class="xClients__monthly">
                            <style>
                                /*Prevent animation from repeating*/
                                .xClients__monthly-item:after {
                                    animation-timing-function:linear;
                                    animation-fill-mode:forwards;
                                    animation-iteration-count: 1;
                                }
                            </style>
                            <div class="xClients__monthly-item month-{{item.month}} clients{{item.clients}}"ng-repeat="item in last12MO"></div>
                        </div>
                        <div class="xClients__active-desc text-center">Last 12 months</div>
                    </div>
                    <div class="small-12 medium-4 columns">{{clientsIncrease}} Increase</div>
                </div>

            </section>
            <!-- END xClients -->
        
            <!-- START xAlerts -->
            <section class="xAlerts" ng-controller="xwerxControllerAlerts">
                <div class="xAlerts__filters">
                    <div class="row">
                        <div class="small-12 medium-5 columns"><h3>ALERTS<span>Latest Alerts(41)</span></h3></div>
                        <div class="small-12 medium-7 columns">
                            <div class="row align-middle">
                                <div class="small-2 columns text-center">
                                    <i class="fa fa-pie-chart spaceboots" aria-hidden="true"></i>
                                </div>
                                <div class="small-2 columns text-center">
                                    <i class="fa fa-filter spaceboots" aria-hidden="true"></i>
                                </div>
                                <div class="small-2 columns text-center">
                                    <i class="fa fa-repeat rotate" aria-hidden="true"></i>
                                </div>
                                <div class="small-2 columns text-center">
                                    <i class="fa fa-cog rotate" aria-hidden="true"></i>
                                </div>
                                <div class="small-4 columns text-center">
                                    <a href="" class="xAlerts__filters-save">Save <i class="fa fa-caret-down" aria-hidden="true"></i></a>
                                </div>
                            </div>
                        </div>
                        <div class="small-12 columns xAlerts__filters-importance text-right small-text-left">IMPORTANCE <i class="fa fa-caret-down" aria-hidden="true"></i></div>
                    </div>
                </div>
                <div ng-init="limit = 5">
                    <div class="xLoader" ng-hide="alerts.length"></div>
                    <div class="xAlerts__item" ng-repeat="item in alerts | limitTo: limit as results">
                        <div class="row">
                            <div class="small-8 medium-4 large-3 columns">
                                <h3><i class="fa fa-birthday-cake" aria-hidden="true"></i> {{item.name}}</h3>
                            </div>
                            <div class="small-12 medium-4 large-5 columns">{{item.description}}</div>
                            <div class="medium-2 large-2 columns xAlerts__item-date">{{item.date}}</div>
                            <div class="medium-2 large-2 columns xAlerts__item-importance">{{item.importance | uppercase}} 
                                <span class="importance {{item.importance | lowercase}}">
                                    <span class="importance-item one"></span>
                                    <span class="importance-item two"></span>
                                    <span class="importance-item three"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="xAlerts__seeMore" ng-hide="results.length === alerts.length" ng-click="limit = limit +5">SEE MORE <i class="fa fa-caret-down" aria-hidden="true"></i></div>
                <div class="xAlerts__viewAll" ng-click="limit = alerts.length"><h3>VIEW ALL</h3></div>
            </section>
            <!-- END xAlerts -->
        </div>

	</body>

	<!-- Angular external libraries for application -->
	<!-- build:angularlibs js/angularlibs.js -->
	<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
	<script type="text/javascript" src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
	<!-- endbuild -->

	<!-- Angular components -->
	<script type="text/javascript" src="assets/dist/js/scripts.js"></script>


</html>
